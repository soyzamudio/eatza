<za-restaurant-info
  [name]="restaurant.title"
  [type]="restaurant.type"
  [categories]="restaurant.categories"
  [address]="restaurant.address"
  [closingTime]="restaurant.closeTimeLabel"
  [city]="restaurant.city"
  [ETA]="restaurant.ETA"
  [priceRange]="restaurant.priceRange">
</za-restaurant-info>

<div *ngFor="let menuCat of getMenuCategories()">
  <za-menu-section [restaurant]="restaurant" [category]="menuCat"></za-menu-section>
</div>
